<div class="search-city-component row">
  <div class="col-sm-10">
    <div class="form-group">
      <input id="typeahead-http" type="text" class="form-control search-input" [class.is-invalid]="searchFailed" [(ngModel)]="model" [ngbTypeahead]="search" placeholder="Type City Name" />
      <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <div class="btn btn-success btn-lg search-button" (click)="showCityDetails()">
        <div class="sk-circle" *ngIf="searching">
          <div class="sk-circle1 sk-child"></div>
          <div class="sk-circle2 sk-child"></div>
          <div class="sk-circle3 sk-child"></div>
          <div class="sk-circle4 sk-child"></div>
          <div class="sk-circle5 sk-child"></div>
          <div class="sk-circle6 sk-child"></div>
          <div class="sk-circle7 sk-child"></div>
          <div class="sk-circle8 sk-child"></div>
          <div class="sk-circle9 sk-child"></div>
          <div class="sk-circle10 sk-child"></div>
          <div class="sk-circle11 sk-child"></div>
          <div class="sk-circle12 sk-child"></div>
        </div>
        <span *ngIf="!searching">SEARCH</span>
      </div>
    </div>
  </div>
</div>
